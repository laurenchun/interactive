
<!DOCTYPE html>
<html>

<head>
	<title>CSS Still Life</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/main.css">
</head>

<body>

	<!-- DRAWING ONE -->
    <div class="canvas one">

			<div id="orange" class="object">
				<div id="sticker" class="object"></div>
			</div>

			<div id="kiwi" class="object"></div>

			<div id="rose" class="object">
				<div id="stem" class="object"></div>
				<div id="flower" class="object"></div>
				<div id="sleeve" class="object"></div>
    	</div>

			<div id="vase" class="object">
				<div id="top"></div>
				<div id="middle"></div>
				<div id="bottom"></div>
			</div>

			<div id="candle" class="object">
				<div id="wax" class="object"></div>
				<div id="wax-top" class="object"></div>
				<div id="wick" class="object"></div>
				<div id="flame" class="object"></div>
				<div id="glass-top" class="object"></div>
			</div>

		</div>

		<!-- DRAWING TWO -->

		<div class="canvas two">


		<div id="box" class="object"></div>

	<div id="kiwi2" class="object"></div>

			<div id="lamp" class="object">
					<div id="lamp-base" class="object"></div>
					<div id="light" class="object"></div>
					<div id="lamp-cord" class="object"></div>
			</div>

			<div id="orange-two" class="object"></div>

			<div id="rose2" class="object">
				<div id="stem2" class="object"></div>
				<div id="flower2" class="object"></div>
				<div id="sleeve2" class="object"></div>

		</div>

</body>

</html>
